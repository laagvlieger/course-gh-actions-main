name: butler

permissions:
  contents: write
  pull-requests: write

on:
  issue_comment:
    types:  [created]

jobs:
  chat:
    runs-on: ubuntu-latest
    steps:
      - uses: ca-dp/code-butler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          cmd:  chat
          comment_body: ${{ github.event.comment.body }}
          lang: en
          
